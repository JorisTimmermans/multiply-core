name: multiply-platform
channels:
  - conda-forge
  - defaults

dependencies:
  - python>=3.8
  - gdal
  - pyproj
  - pyyaml
  - numpy
  - scipy
  - setuptools
  - gcc=12.1.0
  - cxx-compiler
  - libgcc=5.2.0
  - lazrs-python
  - laspy
  - plyfile
  - pyshp
  - pip
  - pip:
      - -r requirements.txt
      - .

